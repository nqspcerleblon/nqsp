<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CER Leblon — Central de aplicativos</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Central de links para ferramentas digitais do CER Leblon" />
  <style>
    :root{
      --primary: #00c1f6;
      --paper: #fffcfa;
      --navy:  #023b6b;
      --radius: 14px;
      --maxw: 760px;
      --shadow: 0 6px 30px rgba(2,59,107,0.18);
      font-family: 'Open Sans', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--primary) 0%, #7fe7ff 30%, var(--navy) 100%);
      display:flex;align-items:center;justify-content:center;padding:32px;
      color:var(--paper);
    }

    .card{
      width:100%;max-width:var(--maxw);background:rgba(255,255,255,0.04);backdrop-filter: blur(6px);
      border-radius:20px;padding:28px;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,0.06);
      text-align:center;
    }

    .profile{
      display:flex;flex-direction:column;align-items:center;gap:14px;margin-bottom:14px;
    }
    #avatar{
      width:120px;height:120px;border-radius:999px;border:4px solid rgba(255,255,255,0.12);object-fit:cover;
      box-shadow:0 6px 24px rgba(2,59,107,0.25);
    }
    h1{margin:0;font-size:1.6rem;font-weight:700;color:var(--paper)}
    p.bio{margin:0;font-size:0.95rem;color:rgba(255,255,255,0.88)}

    .links{display:flex;flex-direction:column;gap:12px;margin-top:18px;padding:6px 4px}
    .link-btn{
      display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 18px;border-radius:12px;background:var(--paper);color:var(--navy);text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(2,59,107,0.06);border:1px solid rgba(2,59,107,0.06);
      transition:transform .12s ease, box-shadow .12s ease;overflow:hidden
    }
    .link-btn:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(2,59,107,0.12)}
    .link-left{display:flex;align-items:center;gap:12px}
    .link-icon{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--primary),var(--navy));display:flex;align-items:center;justify-content:center;color:var(--paper);font-weight:700}
    .link-title{font-size:1rem;text-align:left}
    .link-sub{font-size:0.82rem;color:rgba(2,59,107,0.6);font-weight:600}

    .small-actions{display:flex;gap:10px;justify-content:center;margin-top:16px}
    button.btn{background:transparent;border:1px solid rgba(255,255,255,0.12);color:var(--paper);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
    button.btn.primary{background:var(--paper);color:var(--navy);border:none}

    footer{margin-top:18px;font-size:0.82rem;color:rgba(255,255,255,0.85)}

    @media (max-width:520px){
      .card{padding:20px}
      #avatar{width:96px;height:96px}
      .link-btn{padding:12px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <section class="profile">
      <img id="avatar" alt="Foto de perfil" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1M4oe9r1uE6sFwKHzDLpEdJ9gHqjOM_aTuUwkRo8dd0zwZhrlAygmINo&s=10">
      <div>
        <h1>CER Leblon</h1>
        <p class="bio">Central de aplicativos</p>
      </div>
    </section>

    <nav class="links" id="linksList" aria-label="Links">
    </nav>

    <div class="small-actions">
      <button class="btn" id="shareBtn" title="Compartilhar link">Compartilhar</button>
      <button class="btn primary" id="visitBtn">Visitar site principal</button>
    </div>

    <footer>NQSP - CER LEBLON - 2025</footer>
  </main>

  <script>
    const defaultLinks = [
      {title: 'Bundles Assistenciais - PCBA', subtitle: '', url: 'https://docs.google.com/forms/d/e/1FAIpQLSc0d7JVj58L_XIkabtuZ0bRHz8z_UjyxTA8HNU4EAiwZD_1Nw/viewform'},
      {title: 'Padronização dos Leitos', subtitle: '', url: 'https://docs.google.com/forms/d/e/1FAIpQLSfOgJOTpFfijs0O3H5okoSVnG1xfHToqG3eFU16ny8ITccWAA/viewform?usp=header'},
      {title: 'Monitorização do Risco Assistencial', subtitle: '', url: '#'},
      {title: 'Guia Rápido — Lesão por Pressão', subtitle: '', url: 'llp.html'}
    ];

    function renderLinks(){
      const list = defaultLinks;
      const container = document.getElementById('linksList');
      container.innerHTML = '';
      list.forEach((l)=>{
        const a = document.createElement('a');
        a.className = 'link-btn';
        a.href = l.url || '#';
        a.target = '_blank';
        a.rel = 'noopener noreferrer';

        const left = document.createElement('div'); left.className = 'link-left';
        const icon = document.createElement('div'); icon.className = 'link-icon'; icon.textContent = (l.title||' ')[0] || '•';
        const txt = document.createElement('div');
        const title = document.createElement('div'); title.className = 'link-title'; title.textContent = l.title || 'Sem título';
        const sub = document.createElement('div'); sub.className = 'link-sub'; sub.textContent = l.subtitle || l.url || '';
        txt.appendChild(title); txt.appendChild(sub);
        left.appendChild(icon); left.appendChild(txt);

        const chevron = document.createElement('div'); chevron.innerHTML = '\u203A'; chevron.style.fontSize='22px'; chevron.style.opacity='0.32';
        a.appendChild(left); a.appendChild(chevron);

        container.appendChild(a);
      });
    }

    renderLinks();

    document.getElementById('visitBtn').addEventListener('click', ()=>{
      window.open('#','_blank');
    });

    document.getElementById('shareBtn').addEventListener('click', ()=>{
      const shareUrl = location.href;
      if(navigator.share){
        navigator.share({title: document.title, url: shareUrl}).catch(()=>{});
      } else {
        navigator.clipboard.writeText(shareUrl).then(()=>alert('Link copiado para a área de transferência'));
      }
    });
  </script>
</body>
</html>
